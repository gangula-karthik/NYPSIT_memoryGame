<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/style.css">

<div id="tiles"></div>

<li class="list-group-item bg-transparent text-white">Player 1: 1000 points</li>


<div class="centered container py-5 mt-5">
  <h1 id="title">The Sustainability Memory Game</h1>
  <div class="card glass mb-3 mt-5">
      <div class="card-header">
          <h2 class="text-center text-white">Leaderboard</h2>
      </div>
      <div id="leaderboard-styling" class="card-body">
          <input type="text" id="username" class="form-control mb-3" placeholder="Search by username">
          <table id="leaderboard" class="table table-dark table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Admin No</th>
                      <th>Time</th>
                  </tr>
              </thead>
              <tbody>
                  {% for row in leaderboard %}
                  <tr data-username="{{ row[0] }}"></trdata-username>
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
      <div class="text-center card-footer">
          <a type="button" class="btn btn-primary" href="{{ url_for('myGame') }}">Start Game</a>
      </div>
  </div>
</div>
